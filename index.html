<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание Чеснокова Михаила. Урок №5.</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.2.3.min.js" type="text/javascript" language="JavaScript"></script>
    <script src="script.js" type="text/javascript" language="JavaScript"></script>
</head>
<body>
    <div class="container">
        <div class="cont_forma">
            <form id="form_reg">
                <fieldset title="Регистрация">
                    <legend>Форма регистрации</legend>
                    <label>
                        Имя пользователя:
                        <input type="text" value="" name="username" maxlength='100' minlength="6">
                    </label>
                    <br>
                    <label>
                        Пароль:
                        <input type="password" value="" name="password" maxlength="100" minlength="6">
                    </label>
                    <br>
                    <label>
                        Адрес электронной почты:
                        <input type="email" name="email" value="">
                    </label>
                    <br>
                    <label>
                        Пол:
                        М <input type="radio" name="gender" checked value='m'>
                        Ж <input type="radio" name="gender" value='f'>
                    </label>
                    <br>
                    <label>
                        Номер кредитной карты:
<!--                        <input type="text" name="credit_card" value="" pattern="[0-9]{7}-[0-9]{4}-[0-9]{6}-[0-9]{3}" placeholder="9872389-2424-234224-234"> -->
                        <input type="text" name="credit_card" value="" pattern="\d{13,19}" placeholder="4023541293587380">
                    </label>
                    <br>
                    <label>
                        <textarea name="bio">This is good! I think I will switch to another language</textarea>
                    </label>
                    <br>
                    <input type="submit" id="reg_button" value="Отправить">
                </fieldset>
            </form>
        </div>
        <div class="cont_response">
        </div>
    </div>
</body>
</html>
